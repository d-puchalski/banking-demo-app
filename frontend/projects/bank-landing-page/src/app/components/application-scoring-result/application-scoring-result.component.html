<section class="bg-half-170 d-table w-100" style="background: url('/assets/images/bg4.jpg') center center;">
  <div class="bg-overlay"></div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="title-heading mt-4">
          <h1 class="display-4 fw-bold text-white title-dark mb-3">Take advantage of the good conditions</h1>
          <p class="para-desc text-white">With a Cash Loan in the promotion, you can get up to 50.000â‚¬ commission-free
            (APR 10.00%)</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 mt-4 pt-2 mt-sm-0 pt-sm-0">
        <div class="card shadow rounded border-0 ms-lg-5">
          <div class="card-body">
            <h4 class="text-center mt-3" *ngIf="!scoringResult.validated">Validating...</h4>
            <h4 class="text-center mt-3" *ngIf="scoringResult.validated && scoringResult.result == 1">Result is
              Positive. We can offer you a loan</h4>
            <h4 class="text-center mt-3" *ngIf="scoringResult.validated && scoringResult.result != 1">Result is
              Negative. We can't offer you a loan this
              time</h4>
            <div class="mt-4">
              <div class="row" *ngIf="scoringResult.validated && scoringResult.result == 1">
                <div class="col-md-6">
                  <a routerLink="/address" class="btn btn-primary w-100"><i class="fas fa-arrow-circle-left"></i>
                    Address</a>
                </div>
                <div class="col-md-6">
                  <a (click)='onNext()' class="btn btn-primary w-100">Documents <i
                      class="fas fa-arrow-circle-right"></i></a>
                </div>
              </div>
              <div class="row" *ngIf="scoringResult.validated && scoringResult.result != 1">
                <div class="col-md-12">
                  <a routerLink="/address" class="btn btn-primary w-100"><i class="fas fa-arrow-circle-left"></i>
                    Address</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
